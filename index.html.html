<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player de M√∫sica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    #audioPlayer {
      width: 90%;
      max-width: 320px;
      background-color: transparent;
      border: 2px solid black;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #albumCover {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .progressControl {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      width: 100%;
      margin-bottom: 8px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .volumeControl {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.2);
    }

    input[type="range"] {
      cursor: pointer;
    }

    #progress {
      width: 100px;
    }

    #volume {
      width: 100px;
      height: 4px;
    }

    audio {
      display: none;
    }

    .timeDisplay {
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="audioPlayer">
  <img id="albumCover" src="capa1.jpg" alt="Capa do √°lbum" />
  <audio id="player" autoplay></audio>

  <div class="progressControl">
    <span>‚≠ê</span>
    <input type="range" id="progress" min="0" value="0" step="1" />
    <span class="timeDisplay" id="time">0:00 / 0:00</span>
  </div>

  <div class="controls">
    <button onclick="playAudio()">‚ñ∂Ô∏è</button>
    <button onclick="pauseAudio()">‚è∏Ô∏è</button>
    <button onclick="prevTrack()">‚èÆÔ∏è</button>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
    <button onclick="toggleRepeat()">üîÅ</button>
    <button onclick="toggleShuffle()">üîÄ</button>
  </div>

  <div class="volumeControl">
    <span>‚ûñ</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
    <span>‚ûï</span>
  </div>
</div>

<script>
  const tracks = [
    "https://www.dropbox.com/scl/fi/u808e5xki8wu8do64bsxy/Justin-Bieber-X-Free-Fire-Beautiful-Love-Free-Fire-Official-Video-192-kbps.mp3?rlkey=22s5o2lkbg9kxa4uz2yb4omwv&st=7oza0h4l&dl=1",
    "https://www.dropbox.com/scl/fi/bxyewjj2ihu4qg5kd95x1/Por-Mais-Que-Eu-Tente.mp3?rlkey=upp0cva7e8stoln5cuknt11c0&st=rmobwdl2&dl=1",
    "https://www.dropbox.com/scl/fi/5ephx1tmfn22rvyu196qr/Miley-Cyrus-Thousand-Miles-Official-Lyric-Video-ft.-Brandi-Carlile-192-kbps.mp3?rlkey=nnxmsl14dcfbq90lqv0zt18uo&st=jn3vyvx5&dl=1",
    "https://www.dropbox.com/scl/fi/fuhdt0nzkc1j4yiab1qyz/enter_the_east.mp3?rlkey=h1rs9wxzbsw7o0a35u0u5m1c7&st=69mpqd3f&dl=1",
    "https://www.dropbox.com/scl/fi/oc94u2bz47dpd9y23pdoo/09-Balada-de-uma-saudade.mp3?rlkey=tdjb15ynej9wfv81oqvcevb0f&st=k2gvk3vf&dl=1"
  ];

  const covers = [
    "capa1.jpg",
    "capa2.jpg",
    "capa3.jpg",
    "capa4.jpg",
    "capa5.jpg"
  ];

  let currentTrack = 0;
  let isShuffle = false;
  let isRepeat = false;
  const player = document.getElementById("player");
  const progress = document.getElementById("progress");
  const timeDisplay = document.getElementById("time");
  const albumCover = document.getElementById("albumCover");

  function playAudio() {
    player.play();
  }

  function pauseAudio() {
    player.pause();
  }

  function setVolume(val) {
    player.volume = val;
  }

  function nextTrack() {
    currentTrack = isShuffle ? Math.floor(Math.random() * tracks.length) : (currentTrack + 1) % tracks.length;
    changeTrack();
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    changeTrack();
  }

  function changeTrack() {
    player.src = tracks[currentTrack];
    albumCover.src = covers[currentTrack];
    player.play();
  }

  function toggleRepeat() {
    isRepeat = !isRepeat;
    player.loop = isRepeat;
  }

  function toggleShuffle() {
    isShuffle = !isShuffle;
  }

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? "0" + sec : sec}`;
  }

  player.addEventListener("timeupdate", () => {
    progress.max = Math.floor(player.duration);
    progress.value = Math.floor(player.currentTime);
    timeDisplay.textContent = `${formatTime(player.currentTime)} / ${formatTime(player.duration)}`;
  });

  progress.addEventListener("input", () => {
    player.currentTime = progress.value;
  });

  window.addEventListener("DOMContentLoaded", () => {
    player.src = tracks[currentTrack];
    albumCover.src = covers[currentTrack];
    player.play();
  });

  player.addEventListener("ended", () => {
    if (!isRepeat) nextTrack();
  });
</script>

</body>
</html>
